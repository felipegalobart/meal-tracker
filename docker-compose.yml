services:

  # ── PostgreSQL ──────────────────────────────────────────────────────────────
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mealtracker}
      POSTGRES_USER: ${POSTGRES_USER:-mealtracker}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env or shell}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - db
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mealtracker} -d ${POSTGRES_DB:-mealtracker}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  # ── Schema sync (runs once, then exits) ────────────────────────────────────
  # For a fresh DB: syncs the Prisma schema directly.
  # For production with migration history: replace `db push` with
  #   `npx prisma migrate deploy`
  # and ensure you have run `npx prisma migrate dev --name init` locally first.
  migrate:
    image: meal-tracker:builder
    build:
      context: .
      target: builder
    command: npx prisma db push --accept-data-loss
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-mealtracker}:${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env or shell}@db:5432/${POSTGRES_DB:-mealtracker}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - db
    restart: "no"

  # ── Next.js app ─────────────────────────────────────────────────────────────
  app:
    image: meal-tracker:app
    build:
      context: .
      target: runner
      args:
        NEXT_PUBLIC_TURNSTILE_SITE_KEY: ${NEXT_PUBLIC_TURNSTILE_SITE_KEY:-}
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-mealtracker}:${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env or shell}@db:5432/${POSTGRES_DB:-mealtracker}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:?Set NEXTAUTH_SECRET in .env or shell}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3010}
      AUTH_URL: ${AUTH_URL:-http://localhost:3010}
      AUTH_TRUST_HOST: "true"
      NEXT_PUBLIC_TURNSTILE_SITE_KEY: ${NEXT_PUBLIC_TURNSTILE_SITE_KEY:-}
      TURNSTILE_SECRET_KEY: ${TURNSTILE_SECRET_KEY:-}
      GOOGLE_GENERATIVE_AI_API_KEY: ${GOOGLE_GENERATIVE_AI_API_KEY:-}
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    ports:
      - "3010:3000"
    networks:
      - web
      - db
    restart: unless-stopped

networks:
  web:
    driver: bridge
  db:
    driver: bridge
    internal: true  # DB not reachable from outside

volumes:
  postgres_data:
