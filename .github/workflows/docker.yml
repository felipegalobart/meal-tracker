name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build and deploy
        run: |
          docker compose --env-file ~/meal-tracker/.env up -d --build

      - name: Health check
        run: |
          for i in {1..5}; do
            if curl -sf http://localhost:3010/login > /dev/null; then
              echo "Application is healthy"
              exit 0
            fi
            echo "Attempt $i/5 - waiting..."
            sleep 10
          done
          echo "Health check failed"
          exit 1

      - name: Rollback on failure
        if: failure()
        run: |
          echo "Rolling back to previous image..."
          docker compose --env-file ~/meal-tracker/.env up -d
