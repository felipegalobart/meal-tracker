name: Build & push Docker image

on:
  push:
    branches: [main]
  workflow_dispatch: # allow manual trigger from GitHub UI

env:
  REGISTRY: ghcr.io
  IMAGE: ghcr.io/felipegalobart/meal-tracker

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write # needed to push to GHCR

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # no extra secret needed

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ── Builder image (used by the migrate service) ──────────────────────────
      - name: Build & push builder stage
        uses: docker/build-push-action@v6
        with:
          context: .
          target: builder
          push: true
          tags: ${{ env.IMAGE }}:builder
          build-args: |
            NEXT_PUBLIC_TURNSTILE_SITE_KEY=${{ vars.NEXT_PUBLIC_TURNSTILE_SITE_KEY }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ── Runner image (the actual app) ────────────────────────────────────────
      - name: Build & push runner stage
        uses: docker/build-push-action@v6
        with:
          context: .
          target: runner
          push: true
          tags: |
            ${{ env.IMAGE }}:latest
            ${{ env.IMAGE }}:${{ github.sha }}
          build-args: |
            NEXT_PUBLIC_TURNSTILE_SITE_KEY=${{ vars.NEXT_PUBLIC_TURNSTILE_SITE_KEY }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
